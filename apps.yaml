apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: p45
  namespace: p45-beamline
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: p45-beamline
  destination:
    name: argus
    namespace: p45-beamline
  source:
    path: apps
    repoURL: https://github.com/epics-containers/bl45p-apps.git
    targetRevision: main
    helm:
      version: v3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
